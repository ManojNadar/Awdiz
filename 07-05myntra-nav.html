<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>May 07 Awdiz myntra layout</title>
    <!-- font awesome cdn link -->

    <script
      src="https://kit.fontawesome.com/cad84b7595.js"
      crossorigin="anonymous"
    ></script>

    <!-- Styling -->
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #screen {
        height: 700px;
        width: 100%;
      }

      #hamburger {
        display: none;
      }

      #navbar {
        height: 70px;
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
      }

      #logo {
        display: flex;
        align-items: center;
      }

      #logo > img {
        width: 100px;
        height: 50px;
      }
      #navigation {
        width: 35%;
        display: flex;
        justify-content: space-evenly;
        font-weight: bolder;
      }
      #search {
        width: 30%;
        display: flex;
        align-items: center;
        position: relative;
        /* background-color: yellow; */
      }

      #search i {
        color: gray;
        position: absolute;
        bottom: 10px;
        left: 10px;
      }
      #profile {
        width: 15%;
        display: flex;
        justify-content: space-evenly;
        text-align: center;
        padding-right: 40px;
      }

      #last-nav-icons {
        display: none;
      }

      @media screen and (max-width: 450px) {
        #navbar {
          border-bottom: 0.1px solid rgb(202, 199, 199);
        }

        #logo {
          /* background-color: yellow; */
          width: 35%;
          /* height: 100%; */
        }

        #logo > img {
          padding-right: 30px;
        }

        #navigation {
          display: none;
        }
        #profile {
          display: none;
        }

        #search {
          display: none;
        }

        #hamburger {
          display: block;
        }

        #last-nav-icons {
          /* background-color: yellow; */
          display: block;
          display: flex;
          justify-content: space-between;
          align-items: center;
          color: black;
          width: 40%;
          /* background-color: red; */
          height: 100%;
        }

        #last-nav-icons > i {
          width: 5%;
          /* font-weight: lighter; */
        }
      }
    </style>
  </head>
  <body>
    <div id="screen">
      <div id="navbar">
        <!-- hamburger -->
        <!-- <div id="hamburger">
          <i class="fa-solid fa-bars fa-xl"></i>
        </div> -->

        <div id="logo">
          <div id="hamburger">
            <i class="fa-solid fa-bars fa-xl"></i>
          </div>
          <img src="./logo.png" alt="" />
        </div>

        <div id="navigation">
          <div>Men</div>
          <div>Women</div>
          <div>Kids</div>
          <div>Home</div>
          <div>Service</div>
          <div>contact</div>
        </div>
        <div id="search">
          <div>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
          <div>
            <input
              placeholder="Search for products,brands and more"
              style="
                border: none;
                outline: none;
                background-color: rgb(245, 245, 246);
                height: 38px;
                width: 450px;
                border-radius: 5px;
                padding-left: 35px;
              "
            />
          </div>
        </div>
        <div id="profile">
          <div id="user">
            <div>
              <i class="fa-regular fa-user"></i>
            </div>
            <div>Profile</div>
          </div>
          <div id="wish">
            <div><i class="fa-solid fa-bag-shopping"></i></div>
            <div>WishList</div>
          </div>
          <div id="cart">
            <div><i class="fa-solid fa-cart-shopping"></i></div>
            <div>Cart</div>
          </div>
        </div>

        <div id="last-nav-icons">
          <i class="fa-regular fa-square-plus fa-xl"></i>
          <i class="fa-solid fa-magnifying-glass fa-xl"></i>
          <i class="fa-regular fa-heart fa-xl"></i>
          <div><i class="fa-solid fa-bag-shopping fa-xl"></i></div>
        </div>
      </div>

      <!-- body -->
      <!-- <div id="body">Body</div> -->
    </div>
  </body>
</html>
