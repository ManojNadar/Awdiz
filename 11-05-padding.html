<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>padding</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-weight: bolder;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div style="width: 100%">
      <div
        style="
          background-color: aqua;
          width: 400px;
          height: 200px;
          border: 1px solid black;
        "
      >
        <div style="padding: 20px">padding:20px</div>
      </div>
      <div
        style="
          background-color: rgb(84, 118, 118);
          width: 400px;
          height: 200px;
          border: 1px solid black;
        "
      >
        <div style="padding: 20px 30px">padding: 20px 30px</div>
      </div>
      <div
        style="
          background-color: rgb(73, 172, 73);
          width: 400px;
          height: 200px;
          border: 1px solid black;
        "
      >
        <div style="padding: 30px 20px 20px 30px">
          padding: 30px 20px 20px 30px
        </div>
      </div>
      <div
        style="
          background-color: rgb(19, 143, 89);
          width: 400px;
          height: 200px;
          border: 1px solid black;
        "
      >
        <div style="padding-top: 20px">padding-top: 20px</div>
      </div>
      <div
        style="
          background-color: rgb(118, 58, 150);
          width: 400px;
          height: 200px;
          border: 1px solid black;
        "
      >
        <div style="padding-left: 20px">padding-left: 20px</div>
      </div>
      <div
        style="
          background-color: rgb(138, 39, 39);
          width: 400px;
          height: 200px;
          border: 1px solid black;
        "
      >
        <div style="display: flex">
          <div style="padding-right: 20px">padding-right: 20px</div>
          <div style="padding-right: 20px">< Right</div>
        </div>
      </div>
      <div
        style="
          background-color: rgb(177, 140, 40);
          width: 400px;
          height: 200px;
          border: 1px solid black;
        "
      >
        <div style="padding-bottom: 20px">padding-bottom: 20px</div>
        <div style="padding-bottom: 20px">bottom ^^^^</div>
      </div>
    </div>
  </body>
</html>
