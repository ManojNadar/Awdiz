<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Margin</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div style="width: 100%">
      <div
        style="
          background-color: pink;
          width: 250px;
          height: 120px;
          border: 1px solid black;
        "
      >
        margin: 20px;

        <div
          style="
            background-color: blue;
            width: 50px;
            height: 50px;
            margin: 20px;
          "
        ></div>
      </div>
      <div
        style="
          background-color: rgb(228, 99, 121);
          width: 250px;
          height: 120px;
          border: 1px solid black;
        "
      >
        margin: 30px 20px;

        <div
          style="
            background-color: blue;
            width: 50px;
            height: 50px;
            margin: 30px 20px;
          "
        ></div>
      </div>
      <div
        style="
          background-color: rgb(80, 142, 190);
          width: 250px;
          height: 120px;
          border: 1px solid black;
        "
      >
        margin: 40px 40px 20px 50px;

        <div
          style="
            background-color: rgb(111, 111, 160);
            width: 50px;
            height: 50px;
            margin: 40px 40px 20px 50px;
          "
        ></div>
      </div>
      <div
        style="
          background-color: rgb(98, 195, 119);
          width: 250px;
          height: 120px;
          border: 1px solid black;
        "
      >
        margin-top 10px;

        <div
          style="
            background-color: rgb(237, 11, 30);
            width: 50px;
            height: 50px;
            margin-top: 10px;
          "
        ></div>
      </div>
      <div
        style="
          background-color: rgb(201, 120, 70);
          width: 250px;
          height: 120px;
          border: 1px solid black;
        "
      >
        margin-left 10px;

        <div
          style="
            background-color: rgb(8, 8, 36);
            width: 50px;
            height: 50px;
            margin-left: 10px;
          "
        ></div>
      </div>
      <div
        style="
          background-color: rgb(208, 220, 98);
          width: 250px;
          height: 120px;
          border: 1px solid black;
        "
      >
        margin-right 10px;

        <div style="display: flex">
          <div
            style="
              background-color: rgb(111, 111, 160);
              width: 50px;
              height: 50px;
              margin-right: 30px;
            "
          ></div>
          <div
            style="
              background-color: rgb(111, 111, 160);
              width: 50px;
              height: 50px;
            "
          ></div>
        </div>
      </div>
      <div
        style="
          background-color: rgb(185, 85, 162);
          width: 250px;
          height: 120px;
          border: 1px solid black;
        "
      >
        margin-bottom 10px;

        <div
          style="
            background-color: rgb(32, 32, 71);
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
          "
        ></div>
        <div
          style="background-color: rgb(32, 32, 71); width: 50px; height: 25px"
        ></div>
      </div>
    </div>
  </body>
</html>
