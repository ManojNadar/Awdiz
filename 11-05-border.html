<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border</title>
  </head>
  <body>
    <h1 style="text-align: center">Border Radius</h1>
    <div style="display: flex; justify-content: space-around; flex-wrap: wrap">
      <div
        style="
          width: 250px;
          height: 250px;
          background-color: yellow;
          border: 3px solid black;
          border-radius: 50%;
        "
      ></div>
      <div
        style="
          width: 250px;
          height: 250px;
          background-color: yellow;
          border: 3px solid black;
          border-radius: 25%;
        "
      ></div>
      <div
        style="
          width: 250px;
          height: 250px;
          background-color: yellow;
          border: 3px solid black;
          border-top-left-radius: 25%;
        "
      ></div>
      <div
        style="
          width: 250px;
          height: 250px;
          background-color: yellow;
          border: 3px solid black;
          border-top-right-radius: 25%;
        "
      ></div>
      <div
        style="
          width: 250px;
          height: 250px;
          background-color: yellow;
          border: 3px solid black;
          border-bottom-left-radius: 25%;
        "
      ></div>
      <div
        style="
          width: 250px;
          height: 250px;
          background-color: yellow;
          border: 3px solid black;
          border-top-right-radius: 25%;
        "
      ></div>
      <div
        style="
          width: 250px;
          height: 250px;
          background-color: yellow;
          border: 3px solid black;
          border-top-left-radius: 50%;
        "
      ></div>
      <div
        style="
          width: 250px;
          height: 250px;
          background-color: yellow;
          border: 3px solid black;
          border-top-right-radius: 50%;
        "
      ></div>
      <div
        style="
          width: 250px;
          height: 250px;
          background-color: yellow;
          border: 3px solid black;
          border-bottom-left-radius: 50%;
        "
      ></div>
      <div
        style="
          width: 250px;
          height: 250px;
          background-color: yellow;
          border: 3px solid black;
          border-top-right-radius: 50%;
        "
      ></div>
    </div>
  </body>
</html>
