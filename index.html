<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awdiz</title>
    <script
      src="https://kit.fontawesome.com/cad84b7595.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h1>Welcome Students to Awdiz</h1>
    <h2>Awdiz</h2>
    <p>Institute</p>

    <img
      style="width: 100px; height: 100px"
      src="https://cdn-icons-png.flaticon.com/512/149/149071.png"
      alt="user image"
    />

    <div>
      <input type="text" placeholder="enter your name" /> <br />
      <input type="number" placeholder="enter your mobile" /> <br />
      <input type="email" placeholder="enter your email" /> <br />
      <input type="password" placeholder="enter your password" /><br />
      <input type="date" />
    </div>
    <button
      style="color: red; background-color: yellow; width: 50px; height: 50px"
    >
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>

    <br />
    <audio controls>
      <source type="audio/mpeg" src="./songs.mp3" />
    </audio>
    <br />
    <video style="width: 250px; height: 100px" src="./Like.mp4" controls />
  </body>
</html>
