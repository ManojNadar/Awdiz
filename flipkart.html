<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flipkart May 07</title>
    <link rel="stylesheet" href="./navbar.css" />
    <script
      src="https://kit.fontawesome.com/cad84b7595.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="screen">
      <div id="navbar">
        <div id="navbar-center">
          <div id="logo">
            <div>
              <div>
                <img
                  src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/flipkart-plus_8d85f4.png"
                  alt=""
                  style="width: 78px; height: 20px"
                />
              </div>
              <p>
                <em> Explore </em>
                <span style="color: yellow">
                  <em> Plus</em>
                </span>
              </p>
            </div>
            <div style="padding-left: 10px">
              <input
                placeholder="Search for products,brands and more"
                style="height: 40px; width: 600px; padding-left: 25px"
              />
            </div>

            <i
              class="fa-solid fa-magnifying-glass fa-xl"
              style="color: RGB(40 116 240); position: absolute; right: 40px"
            ></i>
          </div>

          <div id="login">
            <button id="btn">Login</button>
          </div>
          <div id="cart-section">
            <div>Become a seller</div>

            <div id="more">
              <div>More</div>
              <i class="fa-solid fa-angle-down fa-xs"></i>
            </div>
            <div id="cart-logo">
              <i class="fa-solid fa-cart-shopping"></i>
              <div>Cart</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
